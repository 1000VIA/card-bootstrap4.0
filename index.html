<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Croissant+One|Emilys+Candy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3ed0181fb.js"></script>
</head>

<body>

    <div class="container-fluid p-0">
        <header>

            <div class="row d-none d-sm-flex">
                <div class="col d-flex justify-content-end align-self-center">
                    <div>
                        <h1 class="title text-white">Hello!</h1>
                        <p class="title-subtitle text-white">I am Milvia Alvarez</p>
                    </div>
                </div>
                <div class="col ">
                    <img class="rounded-circle" src="https://i.ibb.co/BPsFStQ/yo-1.jpg" alt="Logo">
                </div>
            </div>
            <div class="d-block d-sm-none p-2 text-center">
                <h1 class="title text-white">Hello!</h1>
                <p class="title-subtitle text-white">I am I am Milvia Alvarez</p>
                <img class="rounded-circle mx-auto d-block w-50 h-50 pb-4" src="https://i.ibb.co/BPsFStQ/yo-1.jpg" alt="Logo">
            </div>

        </header>

        <section class="content pt-3 mx-5">
            <h1 class="text-center text-dark">i like so many things</h1>
            <div class="card-deck justify-content-between">
                <div class="card border-info flex-fill">
                    <div class="tarjeta bg-dark card-body">
                        <h4 class="text-center">Codding</h4>
                        <i class="fas fa-laptop-code d-flex justify-content-center text-white fa-2x"></i>
                    </div>
                </div>

                <div class="card border-info flex-fill">
                    <div class="tarjeta bg-dark card-body">
                        <h4 class="text-center">Languages</h4>
                        <i class="fas fa-language d-flex justify-content-center text-white fa-2x"></i>
                    </div>
                </div>
                <div class="card border-info flex-fill">
                    <div class="tarjeta bg-dark card-body">
                        <h4 class="text-center"> music</h4>
                        <i class="fas fa-music d-flex justify-content-center text-white fa-2x"></i>
                    </div>
                </div>
            </div>
            <h2 class="text-center pt-3 text-dark">My favorite people</h2>
            <div class="card-deck">
                <div class="card">
                    <img src="https://i.ibb.co/Scf1G13/download.gif" class="card-img-top m-0 p-0" alt="">
                    <div class="text-center">
                        <img src="https://i.ibb.co/vhKz6BS/Dayana.jpg" alt="" class="img-fluid imagen rounded-circle" height="100px" width="100px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Dayana Hinestroza Alvarez</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="https://i.ibb.co/Scf1G13/download.gif" class="card-img-top m-0 p-0" alt="">
                    <div class="text-center">
                        <img src="https://i.ibb.co/MSnzVzJ/kamy.jpg" alt="" class="img-fluid imagen rounded-circle" height="100px" width="100px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Kamila Aristizabal Alvarez</h5>
                    </div>
                </div>
                <div class="card">
                    <img src="https://i.ibb.co/Scf1G13/download.gif" class="card-img-top m-0 p-0" alt="">
                    <div class="text-center">
                        <img src="https://i.ibb.co/hmF9ZZ3/kellymati.jpg" alt="" class="img-fluid imagen rounded-circle" height="100px" width="100px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Kelly Ceballos y Matias Morroy Alvarez</h5>
                    </div>
                </div>
            </div>
        </section>

        <footer class="m-0">
            <div class="footer--cards card-deck">
                <div class="card border-0 m-0 mh-50 text-justify bg-transparent">
                    <div class="card-body">
                        <i class="fab fa-facebook-square d-flex justify-content-center text-dark fa-2x"></i>
                    </div>
                </div>
                <div class="card border-0 m-0 mh-50 text-justify bg-transparent">
                    <div class="card-body">
                        <i class="fab fa-twitter d-flex justify-content-center text-dark fa-2x"></i>
                    </div>
                </div>
                <div class="card border-0 m-0 mh-50 text-justify bg-transparent">
                    <div class="card-body">
                        <i class="fab fa-instagram d-flex justify-content-center text-dark fa-2x"></i>
                    </div>
                </div>

            </div>
            <div class="card border-0 m-0 mh-50 text-justify bg-transparent">
                <div class="card-body">
                    <p class="copy text-center">Página diseñada por 1000VIALVAREZ11 ❤ &copy; 2019</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
